<!-- Пример HTML-кода для вставки в Webflow -->

<!-- 1. Добавьте canvas с классом circular-gallery в нужное место на странице -->
<div class="gallery-container" style="width: 100%; height: 500px;">
  <canvas class="circular-gallery" data-default-image="https://example.com/your-image.jpg" data-show-controls="true"></canvas>
</div>

<!-- 2. Добавьте скрипт в конце страницы через Embed-код -->
<script src="https://cdn.jsdelivr.net/gh/manychat-git/com-cover@v1.0.0/webflow-circular-gallery.js"></script>

<!-- 
Примечания:
1. Атрибут data-default-image должен указывать на URL вашего изображения
2. Атрибут data-show-controls="true" включает панель управления (можно установить "false" чтобы скрыть)
3. Вы можете настроить размеры контейнера .gallery-container по вашему усмотрению
-->
